# Project information
site_name:  Cvičenie k predmetu prednos dát
site_url: https://squidfunk.github.io/mkdocs-material/
site_author: Martin Húdik
site_description: >-
  Cvičenie k predmetu CPD

# Repository
repo_name: CPD2020
repo_url: "https://github.com/hudikm/IoTNode_CPD2020.git"
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2016 - 2020 Martin Húdik

# Configuration
theme:
  name: material
  
  
  # Don't include MkDocs' JavaScript
  include_search_page: true
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - tabs
    #- instant
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
  favicon: assets/favicon.png

# Plugins
plugins:
    - search:
        lang:
          - en
        prebuild_index: true
    - minify:
        minify_html: true
    - build_plantuml:
        render: "server"
        server: "http://www.plantuml.com/plantuml"
        output_format: "svg" # or "png"
        diagram_root: "docs/diagrams" # should reside under docs_dir
        output_folder: "out"
        input_folder: "src"
        theme_enabled: true
        theme_folder: "include/themes"
        theme_light: "light.puml"
        theme_dark: "dark.puml"

extra_css:
    - 'stylesheets/extra.css'
      
# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/squidfunk

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Úloha:
    - Zadanie I: 
      - Zadanie: index.md
      - Postup prác: postup.md
      - Dobrovolná úloha: bonus.md
      - Dokumentácia k REST API: RESTapi.md
    - Teória:
      - Webové služby: web_services.md
      - Maven: maven.md
      - GIT:
        - Popis: git.md
        - Použitie v InteliJ: intelij_git.md 

google_analytics:
  - UA-165560005-1
  - auto